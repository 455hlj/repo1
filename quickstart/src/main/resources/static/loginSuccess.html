<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录成功</title>
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./md5.js"></script>
    <script src="./base64.js"></script>
</head>
<body>
<h2>登录成功</h2>
id<input type="text" id="id">
<button onclick="encyptId()">生成md5</button>
<button onclick="decrypt()">解密</button>
<!--<a href="./md5?"></a>-->
</br>
<a href="./logout">退出</a>
<script>
    var code ;
 $(function () {


 })
 function encyptId(){
     let text = $('#id').val();
     // let md5 = MD5(text);
     code=  base64encode(text);
     $('button').after('<h2>'+ code +'</h2>');
     return MD5(text);
 }
 function decrypt() {
     $.ajax({
         data: {'code':code},
         url: './decrypt',
         type:'post',
         success:function(res){
             $('input').before(res.a);
         }
     })
 }
</script>
</body>
</html>
